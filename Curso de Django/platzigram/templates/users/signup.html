{% extends "users/base.html" %}

{% block head_content %}
<title>Platzigram Inscribirse</title>
{% endblock %}

{% block container %}

    {% if error %}
    <p class="alert alert-danger">{{ error }}</p>
    {% endif %}

    <form action="{% url 'signup' %}" method="POST">
        {% csrf_token %}

        <div class="form-group">
            <input class="form-control" type="text" placeholder="Nombre de usuario" name="username" required="true">
        </div>

        <div class="form-group">
            <input class="form-control" type="password" placeholder="Contraseña" name="passwd" required="true">
        </div>

        <div class="form-group">
            <input class="form-control" type="password" placeholder="Confirme Contraseña" name="passwd_confirmation" required="true">
        </div>

        <div class="form-group">
            <input class="form-control" type="text" placeholder="Primer Nombre" name="first_name" required="true">
        </div>

        <div class="form-group">
            <input class="form-control" type="text" placeholder="Apellido" name="last_name" required="true">
        </div>

        <div class="form-group">
            <input class="form-control" type="email" placeholder="Corre Electronico" name="email" required="true">
        </div>

        <button class="btn btn-primary btn-block mt-5" type="submit">Registrate</button>

    </form>

{% endblock %}
